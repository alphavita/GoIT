<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ДЗ Tech Skills JS Module 15-16 - Part1</title>
    <link href="css/default.css" rel="stylesheet"/>
    <script src="js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="js/template.js" type="text/javascript"></script>
    <script src="js/module15-16-part1.js" type="text/javascript"></script>
</head>
<body>
    <form action="/search" method="get">
        <input type="text" name="search-text" placeholder="Введите поисковый запрос или URL"/>
        <input type="submit" value="Поиск в Google" name="btnK">
    </form>
    <div class="result-container">
        <script type="text/template" id="googleTemplate">
            <% for(var i=0; i < responseData.results.length; i++){ %>
                <% var $article = responseData.results[i]; %>
                <div class="article">
                    <div class="article__content">
                        <h3 class="article__header"><%=$article.title%></h3>
                        <div class="article__container">
                            <div class="article__url">
                                <cite class="article__cite"><%=$article.url%></cite>
                            </div>
                            <div class="article__text"><%=$article.content%></div>
                        </div>
                    </div>
                </div>
           <% } %>
        </script>
    </div>
</body>
</html>
