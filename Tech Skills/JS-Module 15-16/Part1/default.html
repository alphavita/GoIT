<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ДЗ Tech Skills JS Module 15-16 - Part1</title>
    <link href="css/default.css" rel="stylesheet"/>
    <script src="js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="js/template.js" type="text/javascript"></script>
    <script src="js/module15-16-part1.js" type="text/javascript"></script>
</head>
<body>
    <form action="/search" method="get">
        <input type="text" name="search-text" placeholder="Введите поисковый запрос или URL"/>
        <input type="submit" value="Поиск в Google" name="btnK">
    </form>
    <div class="result-container">
        <div class="result-container__data">
            <script type="text/template" id="googleTemplateData">
                <% for(var i=0; i < results.length; i++){ %>
                <div class="article">
                    <div class="article__content">
                        <h3 class="article__header"><a class="article__refer" href="<%=results[i].url%>"><%=results[i].title%></a></h3>
                        <div class="article__container">
                            <div class="article__url">
                                <cite class="article__cite"><%=results[i].url%></cite>
                            </div>
                            <div class="article__text"><%=results[i].content%></div>
                        </div>
                    </div>
                </div>
                <% } %>
            </script>
        </div>
        <div class="result-container__cursor">
            <script type="text/template" id="googleTemplateCursor">
                <% for(var i=0; i < pages.length; i++){ %>
                    <div class="page">
                        <a class="current-<%= currentPageIndex+1 == pages[i].label  %>" href="#" onClick="getPage(<%=Number(pages[i].start)%>)">
                            <%=pages[i].label%>
                        </a>
                    </div>
                <% } %>
                <div class="page">
                    <a href="#" <%= currentPageIndex+1 == pages.length && pages.length < 8 ? 'hidden' : '' %> onClick="getPage(<%=(currentPageIndex+1) * 8 %>)">Следующая</a>
                </div>
            </script>
        </div>
    </div>
</body>
</html>
