<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GoIT HTML Module 5 part 2</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/default.css" />
</head>
<body>

    <table  cols="7"rows="9" rules="all">
        <tr class="row1">
            <td colspan="2"></td>
            <td colspan="2" ></td>
            <td colspan="2" class="background-darkyellow"></td>
        </tr>
        <tr class="row2">
            <td class="col1"></td>
            <td colspan="3" rowspan="2" class="background-red"></td>
            <td colspan="2" class="background-yellow"></td>
        </tr>
        <tr class="row3">
            <td rowspan="2"></td>
            <td class="col5"></td>
            <td></td>                <!--    width - residue 100%     -->
        <tr class="row4">
            <td class="col2 background-black"></td>
            <td class="col3 background-black"></td>
            <td class="col4"></td>
            <td colspan="2"></td>
        </tr>
        <tr class="row5">
            <td rowspan="3" class="background-lightyellow"></td>
            <td class="background-black"></td>
            <td class="background-black"></td>
            <td></td>
            <td colspan="2" rowspan="2" class="background-blue"></td>
        </tr>
        <tr class="row6">
            <td colspan="2" rowspan="2"></td>
            <td class="background-black"></td>
        </tr>
        <tr>        <!--    height - residue 100%     -->
            <td colspan="4" ></td>  <!--    -->
        </tr>
    </table>
</body>
</html>
