<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>GoIT HTML Module 5 part 1</title>
	<meta charset="utf-8" />
    <link rel="stylesheet"  href="css/reset.css" />
    <link rel="stylesheet"  href="css/default.css" />
</head>
<body>
    <div class="main-container">
        <div class="header">
            <p class="ola">Ola! Entrar ou Cadastre-se</p>
            <p>Minhas Ofertas</p>
            <img src="img/flag.png" alt="флажок" />
            <ul>
                <li>Ajuda</li>
                <li>Contato</li>
                <li>Forum</li>
                <li>Vender</li>
                <li>YouBike</li>
                <li>Meu</li>
            </ul>
        </div>
        <div class="box-main-picture">
            <img src="img/background.jpg" alt="фон" />   
            <form action="/">
                <p class="form-header">Cadastre-se</p>
                <input type="image" id="fb-login" src="img/fb.png" alt="ФБ" />
                <!--<img src="img/fb.png" alt="ФБ" id="fb-login -->
                <div class="ou">
                    <img src="img/lines.png" alt="ФБ" id="lines" />
                    <p>&nbsp;OU&nbsp;</p>
                    <img src="img/lines.png" alt="ФБ" id="lines" />
                </div>
                <div class="box-registration-controls">
                    <input type="text" name="first-name" value="" placeholder="&nbsp;&nbsp;First Name" />
                    <input type="text" name="last-name" value="" placeholder="&nbsp;&nbsp;Last Name" />
                    <input type="email" name="email-adress" value="" placeholder="&nbsp;&nbsp;Email Address" />
                    <input type="password" name="choose-password" value="" placeholder="&nbsp;&nbsp;Choose Password" />
                    <input type="password" name="confirm-password" value="" placeholder="&nbsp;&nbsp;Password Confirm" />
                    <label><input type="checkbox" name="is-send-email" /> Send me Youbike updates and tips </label>
                    <input type="submit" id="create" value="Create my Account" />
                </div>
                <p class="form-footer">By clicking the button above, you agree to the Terms of Service</p> 
                <p class="form-footer">Xiew our Privacy Policy.</p>
            </form>
        </div>
    </div>
</body>
</html>
