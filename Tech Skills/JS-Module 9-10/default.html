<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="faviconka_ru_381.gif" type="image/x-icon" />
    <link rel="shortcut icon" href="faviconka_ru_381.gif" type="image/x-icon" />
    <title>ДЗ Tech Skills JS Module 9-10</title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/sumoselect.css" rel="stylesheet" />
    <script src="js/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.jcarousel.js" type="text/javascript"></script>
    <script src="js/jquery.sumoselect.js" type="text/javascript"></script>
    <script src="js/module9-10.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper-jcarousel">
        <div class="jcarousel">
            <ul class="jcarousel__list">
                <li class="jcarousel__item"><img src="img/foto1.jpg" width="500" height="500" alt="" /></li>
                <li class="jcarousel__item"><img src="img/foto2.jpg" width="500" height="500" alt="" /></li>
                <li class="jcarousel__item"><img src="img/foto3.jpg" width="500" height="500" alt="" /></li>
                <li class="jcarousel__item"><img src="img/foto4.jpg" width="500" height="500" alt="" /></li>
                <li class="jcarousel__item"><img src="img/foto5.jpg" width="500" height="500" alt="" /></li>
                <li class="jcarousel__item"><img src="img/foto6.jpg" width="500" height="500" alt="" /></li>
            </ul>
            <a class="jcarousel__prev" href="#">&lsaquo;</a>
            <a class="jcarousel__next" href="#">&rsaquo;</a>
            <nav class="jcarousel__paginator">
                <ul class="paginator__list">
                    <li class="paginator__item"></li>
                    <li class="paginator__item"></li>
                    <li class="paginator__item"></li>
                    <li class="paginator__item"></li>
                    <li class="paginator__item"></li>
                    <li class="paginator__item"></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="wrapper-select">
        <select class="new-sumoselect" name="slt_services[]" multiple="multiple">
            <optgroup label="Группа 1">
                <option value="item0">Пункт 1</option>
                <option value="item1">Пункт 2</option>
            </optgroup>
                <option value="item2">Пункт 3(без группы)</option>
                <option value="item3">Пункт 4(без группы)</option>
            <optgroup label="Группа 2">
                <option value="item4">Пункт 5</option>
                <option value="item5">Пункт 6</option>
            </optgroup>
        </select>
    </div>
    <form class="form-variant-jquery" action="#">
        <fieldset class="with-jquery">
            <legend align="center">С помощью jquery:</legend>
            <label class="niceCheck"><input type="checkbox" name="ch1" value="off" />checkbox1</label>
            <label class="niceCheck"><input type="checkbox" name="ch2" value="on" checked="checked"/>checkbox2</label>
            <label class="niceCheck"><input type="checkbox" name="ch2" value="on" disabled />checkbox3</label>
        </fieldset>
        <fieldset class="without-jquery">
            <legend align="center">Без jquery:</legend>
            <div class="chk-variant-without-jquery">
                <label for="ch1">label 1</label>
                <span class="css-checkbox">
                    <input type="checkbox" name="" id="ch1" value="on" tabindex="1">
                </span>
            </div>
            <div class="chk-variant-jquery">
                <label for="ch2">label 2</label>
                <span class="css-checkbox css-checked">
                    <input type="checkbox" name="" id="ch2" checked value="on" tabindex="2">
                </span>
            </div>
            <div class="chk-variant-jquery">
                <label for="ch3">label 3</label>
                <span class="css-checkbox css-checked css-disabled">
                    <input type="checkbox" name="" id="ch3" checked value="on" tabindex="0" disabled="">
                </span>
            </div>
        </fieldset>
</form>
</body>
</html>
