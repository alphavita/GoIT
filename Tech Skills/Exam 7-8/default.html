<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>GoIT HTML Exam 7-8</title>
    <link rel="stylesheet"  href="css/reset.css" />
<!--    <link rel="stylesheet" href="css/custom-controls.css" />   -->
    <link rel="stylesheet"  href="css/default.css" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <figure class="logo">
                <p class="logo-text"><span class="begin-logo">PINGBULL</span><span class="end-logo">ER</span></p>
                <nav class="main-nav">
                    <menu class="main-nav__menu">
                        <menuitem class="main-nav__menuitem">Home</menuitem>
                        <menuitem class="main-nav__menuitem">About</menuitem>
                        <menuitem class="main-nav__menuitem">Blog</menuitem>
                        <menuitem class="main-nav__menuitem">Products</menuitem>
                        <menuitem class="main-nav__menuitem">Lorem Ipsum</menuitem>
                        <menuitem class="main-nav__menuitem">Dolor Sit Amet</menuitem>
                    </menu>
                </nav>
            </figure>
            <section class="sliders">
                <nav class="sliders__left-arrow"></nav>
                <figure class="sliders__content">
                    <article class="sliders__article"></article>
                    <img class="sliders__ipfone--back"  src="img/ipfone.png" alt="iphone"/>
                    <img class="sliders__ipfone--front" src="img/ipfone.png" alt="iphone" />
                    <img class="sliders__play" src="img/play.png" alt="play" />
                </figure>
                <nav class="sliders__right-arrow"></nav>
                <nav class="sliders__points"></nav>
            </section>
        </header>
    </div>
 </body>
</html>
