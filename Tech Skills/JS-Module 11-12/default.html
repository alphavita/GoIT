<!DOCTYPE html>
<html>
<head>

    <link rel="icon" href="faviconka_ru_381.gif" type="image/x-icon" />

    <title>ДЗ Tech Skills JS Module 11-12</title>
    <link href="css/default.css" rel="stylesheet" />
